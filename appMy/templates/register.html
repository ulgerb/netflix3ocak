{% extends 'base.html' %}
{% load static %}


{% block css %}
<style>
   h2 {
      text-align: left;
      font-weight: bold;
   }

   .hero-image {
      height: 100%;
   }

   .hero-text {
      background-color: rgba(0, 0, 0, 0.700);
      width: 500px;
      top: 50%;
   }

   .hero-text2 {
      width: 75%;
      margin: auto;
   }

   .form-control {
      background-color: rgb(34, 34, 34);
      border: none;
   }

   .p-grey {
      color: grey;
   }

   .con-footer {
      position: absolute;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.700);
   }

   @media screen and (max-width: 700px) {
      .hero-image {
         background-image: linear-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, 1)), url(img/arkaplan.jpg);
      }
   }
</style>
{% endblock css %}


{% block nonheader %}

<div class="hero-image">
   <!-- navbar -->
   <nav class="navbar">
      <div class="container">
         <a href="" class="navbar-brand"><img src="{% static 'img/netflix_logo.png' %}" alt=""></a>
      </div>
   </nav>

   <div class="hero-text">
      <!-- form -->
      <form action="" class="hero-text2 mt-5 mb-5">
         <h2>Hesap Oluştur</h2>

         <div class="mb-3">
            <input type="text" class="form-control form-control-lg mt-3" placeholder="İsim">
            <input type="text" class="form-control form-control-lg mt-3" placeholder="Soyisim">
            <input type="email" class="form-control form-control-lg mt-3" placeholder="Email">
            <input type="text" class="form-control form-control-lg mt-3" placeholder="Kullanıcı Adı">
            <input type="password" name="" id="" class="form-control form-control-lg mt-3" placeholder="Şifre">
            <input type="password" name="" id="" class="form-control form-control-lg mt-3" placeholder="Yeniden Şifre">
         </div>
         <div class="d-grid gap-2">
            <button class="btn btn-danger btn-lg" type="button">Hesap Oluştur</button>
         </div>

         <p class="p-grey">
            <a href="{% url 'loginUser' %}">Zaten bir hesabım var</a>
         </p>
      </form>
   </div>
</div>

{% endblock nonheader %}
