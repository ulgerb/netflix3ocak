{% extends 'base.html' %}
{% load static %}


{% block nonheader %}

<nav class="navbar">
   <div class="container">
      <a href="" class="navbar-brand">
         <img src="{% static 'img/netflix_logo.png' %}" alt="">
      </a>
   </div>
</nav>

<!-- Abonelik -->
<div class="container">
   <div class="row w-50 m-auto bg-black p-4 rounded-3" >
      <h1 class="text-center text-light">Abone Ol</h1>
      <div class="bg-white p-4 rounded-3">
         <div class="btn btn-danger bg-opacity-25 fs-4 d-flex align-items-center justify-content-center">Standart Üyelik Pakedi</div>
         <div class="border-bottom border-2 mt-4">
            <h5 class="text-muted text-center">Aylık Ücret</h5>
            <div class="fs-4 text-center">57,99₺</div>
         </div>
         <div class="border-bottom border-2 mt-4">
            <h5 class="text-muted text-center">Video Kalitesi</h5>
            <div class="fs-4 text-center">İyi</div>
         </div>
         <div class="border-bottom border-2 mt-4">
            <h5 class="text-muted text-center">Çözünürlük</h5>
            <div class="fs-4 text-center">480p</div>
         </div>
         <div class="text-center mt-4">
            <form method="POST">
               {% csrf_token %}
               <button type="submit" name="submit" value="subscribeButton" class="btn btn-danger bg-opacity-25">Abone ol veya devam ettir</button>
            </form>
         </div>
      </div>

   </div>
</div>

{% endblock nonheader %}
