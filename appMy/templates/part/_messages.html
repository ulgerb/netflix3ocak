


{% if messages %}
<div class="tost">
   {% for i in messages %}
   
   {% if i.tags == "warning" or i.tags == "success" %}
   <div class="toast align-items-center show tost position-relative mt-2" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
         <div class="toast-body">
            {{ i }}
         </div>
         <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="time-animate">
         <div></div>
      </div>
   </div>
   {% endif %}
      
   {% endfor %}
</div>
{% endif %}
